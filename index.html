<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="script.js"></script>
    <script src="script_data.js"></script>
    <script src="script_render.js"></script>
    <script src="script_filter.js"></script>
    <script src="script_responsive_filter.js"></script>

    <!-- Bootstrap files / Base Stats-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball(2).png" />
  </head>
  <body onload="init(), load()">
    <header>
      <div class="header-container">
        <img
          id="animateImage"
          class="cursor"
          onclick="playMusic()"
          src="./img/lautsprecher(2).png"
          alt=""
        />
        <div id="songName" class="songName dNone">Pok√©mon Song</div>
      </div>
      <div class="header-container flex-center">
        <img class="pokedexLogo" src="./img/logo.png" alt="" />
      </div>
      <div class="header-container lupe">
        <input
          placeholder="search Pokemon ..."
          id="search"
          onkeyup="enter(event)"
          type="text"
        />
      </div>
      <div class="header-container dNone searchIcon">
        <div class="flexLupe">
          <img
            class="cursor"
            onclick="showInputField()"
            src="./img/lupe.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <div class="wrapper" id="wrapper"></div>

    <div id="inputField"></div>
    <div id="loading-animation">
      <img src="./img/pokeball.png" alt="Pokeball animation" />
    </div>
    <div id="cardsArea"></div>
    <div id="filteredCardsArea"></div>
    <div id="loading-animation-load-more">
      <img src="./img/pokeball.png" alt="Pokeball load animation" />
    </div>
    <div id="loadMoreBtnContainer">
      <button id="loadMoreBtn" onclick="loadMore()">load more</button>
      <img
        onclick="scrollToTop()"
        class="goUp"
        src="./img/pfeil-nach-oben.png"
        alt=""
      />
    </div>
    <div id="loadMoreBtnContainer">
      <button onclick="loadMore()">load more</button>
      <img
        onclick="scrollToTop()"
        class="goUp"
        src="./img/pfeil-nach-oben.png"
        alt=""
      />
    </div>

    <div onclick="goBack()" id="overlay" class="dNone"></div>

    <div id="pokedexInfoArea" class="pokedexInfoArea dNone">
      <div id="pokedex">
        <div class="pokedexHeadImg">
          <img onclick="goBack()" src="./img/pfeil(white).png" alt="" />
          <div id="likeHeart"></div>
        </div>
        <h3 id="pokemonName"></h3>
        <div id="pokedexInfoAbilities"></div>
        <div id="pokemonNumber"></div>
      </div>

      <div id="goNextImg"></div>

      <div class="info-container">
        <div class="parent-container">
          <img id="pokemonImg" />
        </div>
        <div id="pokemonBackgroundImg">
          <img src="" />
        </div>

        <nav>
          <ul>
            <li class="padding active" id="activeAbout" onclick="showAbout()">
              About
            </li>
            <li
              class="padding active"
              id="activeBaseState"
              onclick="showBaseStats()"
            >
              Base Stats
            </li>
            <li class="padding active" id="activeMoves" onclick="showMoves()">
              Moves
            </li>
          </ul>
        </nav>

        <div class="line"></div>

        <div id="about"></div>
        <div id="abilities"></div>
        <div id="moves"></div>
      </div>
    </div>
  </body>
</html>
